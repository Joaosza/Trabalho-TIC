{% extends 'base.html' %}



<!-- repete o código do bloco pai -->
{{ block.super }}


<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Cadastro</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="/static/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="icon" href="http://pngimg.com/uploads/letter_g/letter_g_PNG18.png" type="image/x-icon" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">


  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'
    type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="/static/css/agency.css" rel="stylesheet">
  <link href="{% url 'static/css/cadastroUsuario.css' %}" rel="stylesheet">


</head>

<body class="text-center">

  {% block header %}

  {% endblock %}

  {% block servicos %}
  <div class="container-login">
    <div class="row">
      <div class="box-login">

        <div class="borderLogin">

          <!-- Fazer Login -->
          <div>
            <h1 class="h3 font-weight-normal text-center">Fazer Login</h1>
          </div>


          <!-- Input Nome Começo -->
          <div>
            <label class="esquerda" for=""><strong>Nome :</strong></label>
            <input type="text" class="form-control" placeholder="Senha" required>
          </div>
          <!-- Input Nome Fim -->

           <!-- Input Nome Começo -->
           <div>
              <label class="esquerda" for=""><strong>E-mail :</strong></label>
              <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <!-- Input Nome Fim -->


          <!-- Input Senha Fim -->
          <div>
            <label class="esquerda" for=""><strong>Senha :</strong></label>
            <input type="password" class="form-control" placeholder="Senha" required>
          </div>
          <!-- Input Senha Fim -->


          <!-- Input Senha Fim -->
          <div>
            <label class="esquerda" for=""><strong>Confirmar Senha :</strong></label>
            <input type="password" class="form-control" placeholder="Senha" required>
          </div>
          <!-- Input Senha Fim -->



          <!-- Input Checkbox Começo -->
          <div class="checkbox mb-3 mt-3 text-center">
            <label>
              <input type="checkbox" value="remember-me"> Lembrar-se
            </label>

          </div>
          <!-- Input Checkbox Fim -->


          <!-- Input Botão Começo -->
          <div>
            <button class="btn btn-lg btn-dark btn-block" type="submit">Entrar</button>
          </div>
          <!-- Input Botão Fim -->



        </div>

      </div>


    </div>

  </div>
  {% endblock %}

  {% block sugestao %}

  {% endblock %}

  {% block footer %}
  {% endblock %}


</body>

</html>
